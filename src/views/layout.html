<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css"> {% block styles %} {% endblock styles %}
        <link rel="stylesheet" href="/styles/responsive.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

        <!--Identação do Nunjunks-->
        {% block title %}
        <title>Ecoleta</title>
        {% endblock title %}

    </head>

    <body>

        <div id="{{ pageId }}">
            {% block content %} {% endblock content %}
        </div>


        {% block modal %} {% endblock modal %}

        <!--Identação do Nunjunks-->
        {% block scripts %} {% endblock scripts %}

    </body>

</html>
