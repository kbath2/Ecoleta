<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/styles/main.css">
        <link rel="stylesheet" href="/src/styles/create-point.css">
        <link rel="stylesheet" href="/src/styles/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
        <title>Criar um ponto de coleta</title>
    </head>

    <body>

        <div id="page-create-point">
            <header>
                <img src="/src/img/logo.svg" alt="Logomarca Ecoleta">
                <a href="/index.html">
                    <span></span> Voltar para a home
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                              <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                              <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/src/img/lampadas.svg" alt="Lampadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/src/img/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/src/img/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/src/img/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/src/img/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/src/img/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                </fieldset>
                <button type="submit">Cadastra ponto de coleta</button>
            </form>
        </div>
        <script src="/src/js/create-point.js"></script>
    </body>

</html>
